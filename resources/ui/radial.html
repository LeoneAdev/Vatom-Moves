<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animations Radial Menu</title>
  <link rel="stylesheet" href="radial.css">
</head>
<body>
  <!-- Tabs for Category Selection -->
  <div class="tabs">
    <button class="tab" data-category="0">Basic</button>
    <button class="tab" data-category="1">Gestures</button>
    <button class="tab" data-category="2">Dance</button>
  </div>
  <!-- Radial Menu Circle -->
  <div class="radial-menu">
    <ul class="radial-menu__menu-list" id="menuList">
      <!-- Menu items will be inserted dynamically by radial.js -->
    </ul>
  </div>
  <script src="radial.js"></script>
</body>
</html>
